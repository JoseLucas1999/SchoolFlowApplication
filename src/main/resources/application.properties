spring.application.name=SchoolFlowApplication

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/schoolflowdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Spring Security (simples)
spring.security.user.name=lucas
spring.security.user.password=123

# Logs para debug
logging.level.org.springframework=DEBUG
logging.level.com.seupacote=DEBUG

# Mostrar erros detalhados
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always


