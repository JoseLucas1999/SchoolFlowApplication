<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Lista Geral</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Dashboard</h1>

<section>
    <h2>Alunos</h2>
    <ul>
        <li th:each="aluno : ${alunos}" th:text="${aluno.nome}">Nome do Aluno</li>
    </ul>
</section>

<section>
    <h2>Professores</h2>
    <ul>
        <li th:each="professor : ${professores}" th:text="${professor.nome}">Nome do Professor</li>
    </ul>
</section>

<section>
    <h2>Turmas</h2>
    <ul>
        <li th:each="turma : ${turmas}" th:text="${turma.nome}">Nome da Turma</li>
    </ul>
</section>

<section>
    <h2>Disciplinas</h2>
    <ul>
        <li th:each="disciplina : ${disciplinas}" th:text="${disciplina.nome}">Nome da Disciplina</li>
    </ul>
</section>

</body>
</html>
